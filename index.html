<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arabic Letters Quiz</h1>
        <div id="question"></div>
        <audio id="audio" controls></audio>
        <form id="choices"></form>
        <button id="submit">Submit Answer</button>
        <button id="reset" style="display:none">Restart Quiz</button>
        <div id="result" style="display:none">
            <p>Number of questions answered: <span id="answered"></span></p>
            <p>Number of correct answers: <span id="correct"></span></p>
            <p>Number of incorrect answers: <span id="incorrect"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
